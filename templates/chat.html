<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Chat with Claude</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .user-message {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .assistant-message {
            background: #f1f3f4;
            color: #333;
            margin-right: auto;
        }

        .streaming-message {
            background: #f1f3f4;
            color: #333;
            margin-right: auto;
            position: relative;
        }

        .typing-indicator::after {
            content: '|';
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .status-message {
            font-style: italic;
            color: #666;
            font-size: 12px;
            text-align: center;
            margin: 10px 0;
        }

        .input-container {
            padding: 20px;
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: transform 0.2s ease;
        }

        .send-button:hover {
            transform: translateY(-2px);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .connection-status {
            padding: 10px;
            text-align: center;
            font-size: 12px;
            color: #666;
        }

        .connected {
            color: #4CAF50;
        }

        .disconnected {
            color: #f44336;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Real-time Chat with Claude</h1>
            <div class="connection-status" id="connectionStatus">Disconnected</div>
        </div>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="input-container">
            <input
                type="text"
                class="message-input"
                id="messageInput"
                placeholder="Type your message here..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentStreamingMessage = null;
        let isStreaming = false;

        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');

        function addMessage(content, isUser = false, isStatus = false) {
            const messageDiv = document.createElement('div');

            if (isStatus) {
                messageDiv.className = 'status-message';
            } else {
                messageDiv.className = isUser ? 'message user-message' : 'message assistant-message';
            }

            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function createStreamingMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message streaming-message typing-indicator';
            messageDiv.textContent = '';
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isStreaming) return;

            // Add user message to chat
            addMessage(message, true);
            messageInput.value = '';

            // Disable input during streaming
            isStreaming = true;
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Create streaming message container
            currentStreamingMessage = createStreamingMessage();

            // Use fetch with streaming response
            fetch('/generate/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ prompt: message })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                connectionStatus.textContent = 'Connected - Streaming...';
                connectionStatus.className = 'connection-status connected';

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let buffer = '';

                function readStream() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            finishStreaming();
                            return;
                        }

                        buffer += decoder.decode(value, { stream: true });

                        // Process complete lines
                        let lines = buffer.split('\n');
                        buffer = lines.pop(); // Keep incomplete line in buffer

                        lines.forEach(line => {
                            line = line.trim();
                            if (line.startsWith('data: ')) {
                                const data = line.substring(6);

                                if (data === '[DONE]') {
                                    finishStreaming();
                                    return;
                                }

                                try {
                                    const parsed = JSON.parse(data);
                                    handleStreamEvent(parsed);
                                } catch (e) {
                                    // Handle non-JSON data as status messages
                                    if (data && !data.includes('{')) {
                                        addMessage(data, false, true);
                                    }
                                }
                            } else if (line.startsWith('event: ')) {
                                // Handle event type (we'll get the data in the next line)
                            }
                        });

                        readStream();
                    }).catch(error => {
                        console.error('Stream reading error:', error);
                        addMessage(`Error: ${error.message}`, false, true);
                        finishStreaming();
                    });
                }

                readStream();
            })
            .catch(error => {
                console.error('Fetch error:', error);
                addMessage(`Connection error: ${error.message}`, false, true);
                finishStreaming();
            });
        }

        function handleStreamEvent(eventData) {
            if (eventData.type === 'token' && eventData.text) {
                // Append token to the streaming message
                if (currentStreamingMessage) {
                    currentStreamingMessage.classList.remove('typing-indicator');
                    currentStreamingMessage.textContent += eventData.text;
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }
            } else if (eventData.text && eventData.type === 'text') {
                // Handle complete message (fallback)
                if (currentStreamingMessage) {
                    currentStreamingMessage.classList.remove('typing-indicator');
                    currentStreamingMessage.textContent = eventData.text;
                }
            }
        }

        function finishStreaming() {
            isStreaming = false;
            sendButton.disabled = false;
            messageInput.disabled = false;
            messageInput.focus();

            if (currentStreamingMessage) {
                currentStreamingMessage.classList.remove('typing-indicator');
                currentStreamingMessage.className = 'message assistant-message';
                currentStreamingMessage = null;
            }

            connectionStatus.textContent = 'Ready';
            connectionStatus.className = 'connection-status connected';
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            messageInput.focus();
            addMessage('Welcome to the real-time chat! Type a message to start streaming responses from Claude.', false, true);
            connectionStatus.textContent = 'Ready';
            connectionStatus.className = 'connection-status connected';
        });
    </script>
</body>
</html>
